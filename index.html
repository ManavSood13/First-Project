<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SportsFit - Home</title>
        <link rel="stylesheet" href="homepage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SportsFit</h1>
            </div>
            <nav class="nav1">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html"><i class="fas fa-user"></i></a>
            </div>
            
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h2>Welcome to SportsFit</h2>
                <p>Your one-stop shop for all sports and fitness needs.</p>
                <button onclick="location.href='products.html'">Shop Now</button>
            </div>
        </section>
        

        <section class="image-slider">
            <div class="slider-container">
                <button class="prev" onclick="previousSlide()">&#10094;</button>
                <div class="slider">
                    <div class="slide"><img src="homepage.jpeg" alt="Image 1"></div>
                    <div class="slide"><img src="homepage2.jpeg" alt="Image 2"></div>
                    <div class="slide"><img src="homepage3.jpeg" alt="Image 3"></div>
                </div>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>

        <section class="newsletter-signup">
            <div class="container">
                <h2>Stay Updated</h2>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button>Subscribe</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="contact-info">
                <p>Contact us at: </p>
            </div>
            <div class="additional-resources">
                <a href="#">FAQ</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="homepage.js"></script>
</body>
</html>
