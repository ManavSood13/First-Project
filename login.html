<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportsFit</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to SportsFit</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="display: none; color: red;">Please enter all details.</p>
        <p>Or login with</p>
        <button class="google-login" id="googleLoginBtn">
            <i class="fab fa-google"></i> Google
        </button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                
                // Simulate successful login (Replace with actual API call)
                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect to homepage
                }, 1000);
            }
        });

        // Google Login
        document.getElementById('googleLoginBtn').addEventListener("click", function() {
            window.location.href = "https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=http://localhost/callback&response_type=token&scope=email";
        });
    </script>
</body>
</html>
